name: Telegram Notification

on:
  push:
    branches:
      - main

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch current and previous commit for comparison

      - name: Get commit info
        id: commit-info
        run: |
          echo "commit_message=$(git log -1 --pretty=format:'%s')" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=format:'%an')" >> $GITHUB_OUTPUT
          echo "commit_hash=$(git log -1 --pretty=format:'%h')" >> $GITHUB_OUTPUT
          echo "commit_url=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_OUTPUT
          
          # Get changed files count
          changed_files=$(git diff --name-only HEAD~1 HEAD | wc -l)
          echo "changed_files=${changed_files}" >> $GITHUB_OUTPUT

      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Prepare message
          MESSAGE="🚀 *New commit pushed to docs repository*
          
          📝 *Message:* ${{ steps.commit-info.outputs.commit_message }}
          👤 *Author:* ${{ steps.commit-info.outputs.commit_author }}
          🔗 *Hash:* \`${{ steps.commit-info.outputs.commit_hash }}\`
          📁 *Files changed:* ${{ steps.commit-info.outputs.changed_files }}
          
          🔗 [View commit](${{ steps.commit-info.outputs.commit_url }})"
          
          # Send to Telegram
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=Markdown" \
            -d "disable_web_page_preview=false"

      - name: Notify on failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=❌ Failed to process commit notification for docs repository" \
            -d "parse_mode=Markdown"